<!--COMIENZO DE CODIGO TODOAPP-->
  <div class="d-flex w-100 justify-content-center mt-5">
<div class="app p-4">                     <!--  div  crear secciones o agrupar contenidos  UN BLOQUE-->
    <h4 class="mb-3">TODO App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form"> <!-- data atributos personalizados boo-->
      <span>Añadir nueva tarea</span>    <!-- span s un contenedor en línea. Sirve para
                                     aplicar estilo al texto o agrupar elementos en línea.  -->  
      <i class="fas fa-plus"></i>    <!-- representa un cambio en el estado -->
    </div>

    <h5 class="text-center my-3">Tareas</h5>   <!-- para ver las tareas creadas  -->
    <div id="tasks"></div>                   <!-- para ver las tareas creadas  -->
</div>

 
  <!-- el formulario modal viene de bootstrap-->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                 <!--  FORM representa una sección de un documento que contiene 
                              controles interactivos que permiten a un usuario enviar 
                              información a un servidor web-->

       <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header"> <!-- encabezado de la ventana modal  -->
                <h5 class="modal-title" id="exampleModalLabel">Añadir nueva tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  <!-- caracteristicas del boton  viene desde bootraps-->
          </div>
          <div class="modal-body">   <!--  cuerpo de la venta a modal-->
               <p>Título</p>
               <input type="text" class="form-control" name="" id="textInput" />
               <div id="msg"></div> <!-- se usa despues para mostrar informaci[on ]-->
                 <br/>
                <p>Fecha de término</p>
                <input type="date" class="form-control" name="" id="dateInput" />
                <br />
                <p>Descripción</p>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">  <!--  pie de la ventana modal -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" id="add" class="btn btn-primary">Añadir</button>  <!-- submit -->
          </div>
        </div>
      </div>
  </form>
