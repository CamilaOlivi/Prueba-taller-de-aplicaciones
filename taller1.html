        rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column w-100 h-100 bg-secondary">
        <nav class="navbar navbar-expand-lg bg-interno nav-aiep">
            <div class="logo">

                <img src="assets/img/logo.svg" alt="logo-institucional" class="ml-5 navbar-logo" height="50px" />
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <ul class="navbar-nav nav-list">
                            <li>
                                <a class="nav-item pe-4" href="index.html">Inicio</a>
                            </li>
                            <li>
                                <a class="nav-item pe-4" aria-current="page" href="validador.html">Validador</a>
                            </li>
                            <li>
                                <a class="nav-item pe-4" href="taller1.html">Tarjeta de Crédito</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!--Inicio de Taller 1-->

        <div class="container w-50 bg-light rounded mt-5 p-5">
            <form>
                <div class="form-group1 pt-3">
                    <label for="numeroTarjeta">Número de Tarjeta:</label>
                    <input type="text" class="form-control" id="numeroTarjeta"
                        placeholder="Ingrese el número de tarjeta">
                </div>
                <div class="form-group2 pt-3">
                    <label for="nombreTitular">Nombre del Titular:</label>
                    <input type="text" class="form-control" id="nombreTitular"
                        placeholder="Ingrese el nombre del titular">
                </div>
                <div class="form-group3 pt-3">
                    <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                    <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA">
                </div>
                <div class="form-group4 pt-3">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV"><br>
                </div>
                <div class="pt-3">
                    <button type="button" id="enviarBtn" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</body>
