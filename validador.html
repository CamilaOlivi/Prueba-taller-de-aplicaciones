<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column w-100 h-100 bg-secondary">
        <nav class="navbar navbar-expand-lg bg-interno nav-aiep">
            <div class="logo">

                <img src="assets/img/logo.svg" alt="logo-institucional" class="ml-5 navbar-logo" height="50px" />
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <ul class="navbar-nav nav-list">
                            <li>
                                <a class="nav-item pe-4" href="index.html">Inicio</a>
                            </li>
                            <li>
                                <a class="nav-item pe-4" aria-current="page" href="validador.html">Validador</a>
                            </li>
                            <li>
                                <a class="nav-item pe-4" href="taller1.html">Tarjeta de Crédito</a>
                            </li>
                            <li>
                                <a class="nav-item pe-4" href="taller2.html">Todo App</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!--Inicio Validador-->

        <div class="container w-50 bg-light rounded mt-5 p-5">
            <form id="registroCliente" action="javascript:void(0);">
                <div class="form-group1 pt-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombre"
                        required>
                </div>
                <div class="form-group2 pt-3">
                    <label for="run">RUT (Rol Único Tributario):</label>
                    <input type="text" class="form-control" id="run" name="run" required placeholder="12345678-9">
                </div>
                <div class="form-group3 pt-3">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad" required min="0" max="120"
                        placeholder="Ingrese Edad">
                </div>
                <div class=" pt-4">
                    <button type="submit" id="sendBtn" class="btn btn-primary">Registrar</button>
                </div>

            </form>
        </div>
    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
